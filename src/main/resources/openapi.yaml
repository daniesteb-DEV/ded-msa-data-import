      examples:
        - daniesteb
    Password:
      type: string
      description: Password of data source
      minLength: 1
      maxLength: 100
      examples:
        - daniestebPassword
    Database:
      type: string
      description: Database name
      minLength: 1
      maxLength: 100
      examples:
        - uscrpd
    FileType:
      type: string
      description: File type to process
      minLength: 1
      maxLength: 100
