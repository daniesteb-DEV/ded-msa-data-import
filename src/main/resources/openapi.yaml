---
openapi: 3.1.0
info:
  title: API - Daniesteb DEV - Data Import
  description: API to data import from file to database
  contact:
    name: Daniesteb DEV - Daniel Jimenez
    email: danielejimeneza@gmail.com
  version: 1.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/DanielJimenez-287/ded-msa-data-import/1.0.0
  - description: Development
    url: http://localhost:8080/api/daniesteb-dev/v1
tags:
  - name: Data Import
    description: Data Import Controller
paths:
  /data-imports:
    post:
      tags:
        - Data Import
      summary: The endpoint that import data from file to database
      description: Data import
      operationId: PostDataImport
      requestBody:
        content:
          json/application:
            schema:
              type: object
              properties:
                fileInfo:
                  type: object
                  properties:
                    fileType:
                      type: string
                      description: File type to process
                      minLength: 1
                      maxLength: 100
                      examples:
                        - Asientos
                    fileBase64:
                      type: string
                      format: base64
                      description: file to process in base 64
                      examples:
                        - SGVsbG8sIFdvcmxkIQ
                dataSourceInfo:
                  type: object
                  properties:
                    hostName:
                      type: string
                      description: Host name
                      minLength: 1
                      maxLength: 200
                      examples:
                        - 200.181.255.178
                    user:
                      type: string
                      description: User of data source
                      minLength: 1
                      maxLength: 50
                      examples:
                        - daniesteb
                    password:
                      type: string
                      description: Password of data source
                      minLength: 1
                      maxLength: 100
                      examples:
                        - daniestebPassword
                    database:
                      type: string
                      description: Database name
                      minLength: 1
                      maxLength: 100
                      examples:
                        - uscrpd
        description: Data to connect datasource
      responses:
        "200":
          description: data imported
          content:
            application/json:
              schema:
                type: object
                properties:
                  fileDetailErrors:
                    type: array
                    items:
                      type: object
                      properties:
                        line:
                          type: string
                          minLength: 2
                          maxLength: 150
                          description: Line of file with error
                          examples:
                            - L6
                        description:
                          type: string
                          description: Error description
                          examples:
                            - Empty value field
                        value:
                          type: string
                          description: Value to be processed in the service
                          examples:
                            - 10047
        "400":
          description: "invalid input, object invalid"
components:
  parameters:
    FileToProcess:
      in: header
      name: fileToProcess
      description: The file to process
      schema:
        type: string
        format: base64
  schemas:
    PostDataImportRequest:
      type: object
      properties:
        fileInfo:
          type: object
          properties:
            fileType:
              type: string
              description: File type to process
              minLength: 1
              maxLength: 100
              examples:
                - Asientos
            fileBase64:
              type: string
              format: base64
              description: file to process in base 64
              examples:
                - SGVsbG8sIFdvcmxkIQ
        dataSourceInfo:
          type: object
          properties:
            hostName:
              type: string
              description: Host name
              minLength: 1
              maxLength: 200
              examples:
                - 200.181.255.178
            user:
              type: string
              description: User of data source
              minLength: 1
              maxLength: 50
              examples:
                - daniesteb
            password:
              type: string
              description: Password of data source
              minLength: 1
              maxLength: 100
              examples:
                - daniestebPassword
            database:
              type: string
              description: Database name
              minLength: 1
              maxLength: 100
              examples:
                - uscrpd
    PostDataImportResponse:
      type: object
      properties:
        fileDetailErrors:
          type: array
          items:
            type: object
            properties:
              line:
                type: string
                minLength: 2
                maxLength: 150
                description: Line of file with error
                examples:
                  - L6
              description:
                type: string
                description: Error description
                examples:
                  - Empty value field
              value:
                type: string
                description: Value to be processed in the service
                examples:
                  - 10047
    FileDetailError:
      type: object
      properties:
        line:
          type: string
          minLength: 2
          maxLength: 150
          description: Line of file with error
          examples:
            - L6
        description:
          type: string
          description: Error description
          examples:
            - Empty value field
        value:
          type: string
          description: Value to be processed in the service
          examples:
            - 10047
    FileInfo:
      type: object
      properties:
        fileType:
          type: string
          description: File type to process
          minLength: 1
          maxLength: 100
          examples:
            - Asientos
        fileBase64:
          type: string
          format: base64
          description: file to process in base 64
          examples:
            - SGVsbG8sIFdvcmxkIQ
    DataSourceInfo:
      type: object
      properties:
        hostName:
          type: string
          description: Host name
          minLength: 1
          maxLength: 200
          examples:
            - 200.181.255.178
        user:
          type: string
          description: User of data source
          minLength: 1
          maxLength: 50
          examples:
            - daniesteb
        password:
          type: string
          description: Password of data source
          minLength: 1
          maxLength: 100
          examples:
            - daniestebPassword
        database:
          type: string
          description: Database name
          minLength: 1
